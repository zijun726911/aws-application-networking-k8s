version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install mkdocs-material mike
    build:
      commands:
        - export PATH=$PATH:$(pyenv which python)/..
        - git config --global user.name "ci bot"  # Set your name or a placeholder name
        - git config --global user.email "ci-bot@example.com"  # Set your email or a placeholder email
        - mike deploy 1.0.5 latest  # Deploy using mike
  artifacts:
    baseDirectory: site
    files:
      - '**/*'
  cache:
    paths: []