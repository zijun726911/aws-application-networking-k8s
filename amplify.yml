version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install mkdocs-material mike
        - PATH=$PATH:$(python3 -m site --user-base)/bin
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - echo $PATH
        - pip list
        - mike deploy 1.0.5 latest
  artifacts:
    baseDirectory: /site
    files:
      - '**/*'
  cache:
    paths: []
