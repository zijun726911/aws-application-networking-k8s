version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git fetch origin gh-pages --depth=1
        - python3 -m pip install --upgrade pip
        - python3 -m pip install mkdocs-material mike
    build:
      commands:
        - export PATH=$PATH:$(dirname $(pyenv which python3))
        - git config --global user.name "ci-bot"  # Set you r name or a placeholder name
        - git config --global user.email "ci-bot@amazon.com"  # Set your email or a placeholder email
        - mike deploy 1.0.6  latest
        - mike list
        - mike set-default latest
  artifacts:
    baseDirectory: site
    files:
      - '**/*'
  cache:
    paths: []