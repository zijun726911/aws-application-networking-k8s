version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install mkdocs-material mike
    build:
      commands:
        - export PATH=$PATH:/root/.pyenv/versions/3.10.13/bin
        - /root/.pyenv/versions/3.10.13/bin/mike deploy 1.0.5 latest  # Deploy using mike
  artifacts:
    baseDirectory: site
    files:
      - '**/*'
  cache:
    paths: []